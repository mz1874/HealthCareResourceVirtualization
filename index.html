<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rotating Globe with D3.js</title>
    <script src="js/d3.v7.js"></script>
    <link rel="stylesheet" href="css/map.css">
</head>
<body>

<div style="text-align: right;">
    <ul>
        <li><a href="icu_continent.html">ICU Bed Usage across Continents </a></li>

<!-- Globe Display -->
<!-- Year Slider -->
<input type="range" id="year-slider" min="2000" max="2020" step="1" value="2000" style="position: absolute; top: 10px; left: 10px;">
<!-- Year Label -->
<div id="year-label" style="position: absolute; top: 10px; left: 400px;">Year: 2000</div>

<svg id="globe" width="960" height="800"></svg>
<div class="tooltip" id="tooltip"></div>
<hr>

<div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px; position: relative;">
    <div style="position: absolute; top: -20px; left: 0; margin: 20px;">
        <label for="country-select">Select a Country:</label>
        <select id="country-select"></select>
    </div>
    <svg id="line-chart" width="960" height="400" style="margin-top: 40px"></svg>
    <div id="legend" style="margin-left: 20px;"></div> <!-- 图例的位置 -->
</div>


<div class="tooltip" id="tooltip2" style="position: absolute; visibility: hidden;"></div>


<script src="js/map.js"></script>
<script src="js/line_chart.js"></script>
</body>
</html>
