<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bubble Chart</title>
  <link rel="stylesheet" href="css/med_tech_avail.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

<h2 class="chart-title">Availability of Medical Technology across OECD Countries</h2>

<!-- Controls container -->
<div class="controls">
  <div>
    <label for="technologyFilter">Technology Type:</label>
    <select id="technologyFilter">
      <option value="All">All</option>
    </select>
  </div>

  <!-- Year Slider -->
  <div class="timeslider-container">
    <label for="yearSlider_med">Year:</label>
    <input type="range" id="yearSlider_med" min="2010" max="2020" step="1" value="2020">
    <span id="yearDisplay">2020</span>
  </div>
</div>

<!-- Chart container -->
<div id="chart-container">
  <div id="chart"></div>
  <div id="details">
    <h3>Details Panel</h3>
    <p>Select a bubble to view more details here.</p>
  </div>
</div>

<div id="tooltip_med" class="tooltip"></div>

<!-- Load JavaScript code -->
<script src="js/med_tech_avail.js"></script>

<!-- Script to update year display from slider -->
<script>
  const yearSlider = document.getElementById('yearSlider_med');
  const yearDisplay = document.getElementById('yearDisplay');
  yearSlider.addEventListener('input', function() {
    yearDisplay.textContent = yearSlider.value;
  });
</script>

</body>
</html>
